                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Redirecting...</title>
                <script>
                    // Immediately redirect before rendering
                    (function() {
                        const url = window.location.href;
                        if (url.includes("/bestproducts/products/index.html")) {
                            window.location.replace(url.replace("/bestproducts/products/index.html", "/shopping/reviews/index.html"));
                        }
                        if (url.includes("/bestproducts/products/")) {
                            window.location.replace(url.replace("/bestproducts/products/", "/shopping/reviews/"));
                        }
                        if (url.includes("/bestproducts/products")) {
                            window.location.replace(url.replace("/bestproducts/products", "/shopping/reviews"));
                        }
                    })();
                </script>
            </head>
